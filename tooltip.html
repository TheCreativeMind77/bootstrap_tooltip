<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toottip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid mt-5">
        <div class="container">
            <button class="btn btn-primary" data-bs-toggle="tooltip" title="this is tooltip" data-bs-placement="top">hover me</button>
            <button class="btn btn-success" data-bs-toggle="tooltip" title="this is tooltip" data-bs-placement="right">hover me</button>
            <button class="btn btn-danger" data-bs-toggle="tooltip" title="this is tooltip" data-bs-placement="bottom">hover me</button>
            <button class="btn btn-warning" data-bs-toggle="tooltip" title="this is tooltip" data-bs-placement="left">hover me</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-----নিচের জাভাস্ক্রিপ্ট কোড যোগ করতে হবে-------->
    <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
    <!--------************************---------->


    

    
</body>
</html>
